<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <h1 class='borderBackground' id="message"></h1>
    <div id="notes"></div>
    <section>
      <button class='size borderBackground' value='3'>3 x 3</button>
      <button style='background-color: red;' class='size borderBackground' value='4'>4 x 4</button>
      <button class='size borderBackground' value='5'>5 x 5</button>
      <button class='size borderBackground' value='6'>6 x 6</button>
    </section>
    <section>
      <button class='probability borderBackground' value='0.2'>Easy</button>
      <button style='background-color: red;' class='probability borderBackground' value='0.4'>Medium</button>
      <button class='probability borderBackground' value='0.6'>Hard</button>
      <button class='probability borderBackground' value='0.8'>Insane</button>
    </section>
    <button id="reset" class='borderBackground'>Reset Game</button>
    <div class="board"></div>
  </body>
</html>
